name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: run-tests
      run: |
        cd build
        cmake --build . --target RUN_TESTS
      if: matrix.os == 'windows-latest'

    - name: run-tests
      run: |
        cd build
        cmake --build . --target test
      if: matrix.os != 'windows-latest'

    - uses: actions/upload-artifact@master
      if: matrix.os == 'ubuntu-latest'
      with:
        name: mozart++-ubuntu
        path: build

    - uses: actions/upload-artifact@master
      if: matrix.os == 'macOS-latest'
      with:
        name: mozart++-macos
        path: build

    - uses: actions/upload-artifact@master
      if: matrix.os == 'windows-latest'
      with:
        name: mozart++-windows
        path: build
