name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: prepare-build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: run-tests
      run: |
        cd build
        echo "NO TEST FOR FUCKING WINDOWS"
      if: matrix.os == 'windows-latest'

    - name: run-tests
      run: |
        cd build
        cmake --build . --target test
      if: matrix.os != 'windows-latest'

